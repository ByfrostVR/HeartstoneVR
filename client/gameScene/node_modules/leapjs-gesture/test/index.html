<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>leapjs-gesture</title>
  <script src="../node_modules/leapjs/leap-0.6.4.min.js"></script>
  <script src="../src/leapjs-gesture.js"></script>
</head>
<body>
  <div class="tip-box">
    <h1>tips</h1>
    <div class="tip-box__main">

    </div>
  </div>

  <script>
    function addTip (message) {
      let msg = document.createElement('p')
      let msgWord = document.createTextNode(message)
      msg.appendChild(msgWord)

      document.getElementsByClassName('tip-box__main')[0].appendChild(msg)
    }

    Leap
      .loop()
      .use('handEntry')
      .use('handDrag', {
        distance: 120
      })
      .use('handEntry')
      .use('handFist')
      .use('handFlip')
      .use('handSwipe', {
        verticle: 100,
        horizontal: 120
      })
      .on('handFound', function () {
        addTip('handFound')
      })
      .on('handLost', function () {
        addTip('handLost')
      })
      .on('handSwipe', function (hand) {
        addTip('handSwipe ' + hand.swipeDirection)
      })
      .on('handFist', function () {
        addTip('handFist')
      })
      .on('flipTop', function () {
        addTip('flipTop')
      })
      .on('flipDown', function () {
        addTip('flipDown')
      })
      .on('dragLeft', function () {
        addTip('dragLeft')
      })
      .on('dragRight', function () {
        addTip('dragRight')
      })
  </script>
</body>
</html>
